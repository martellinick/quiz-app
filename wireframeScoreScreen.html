<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="I.Q. Quiz">
    <title>The Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" class="container">
    <header role="banner" class="header">>
      <h1>I.Q. Quiz</h1>    
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">10</span>/10</li>
          <li class="sizeMe">Score:
            <span class="score">8</span>
          </li>
        </ul>
    </header>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="position">
          <div class="box">
            <legend>Great Job!</legend>
            <p>
              Your total score is above, if you would like to sharpen your skills you can restart the quiz by clicking the button below
            </p>
        </div>
        <div class="position">
          <div class="box">
            <button type="button" id="start"> Restart Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script 
    src="<link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">">
    </script>
    <script src="store.js"></script>
    <script src="index.js"></script>
    </main>
  </body>
</html>
